<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fortech Lift problem</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Fortech Lift Problem</a>
    </nav>
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-4 lift-col">
            <h5>Lift A</h5>
            <div id="lift-a" class="lift">
              <span class="lift-current-floor">0</span>
              <i
                class="fa fa-chevron-up lift-arrow lift-arrow-up"
                aria-hidden="true"
              ></i>
              <i
                class="fa fa-chevron-down lift-arrow lift-arrow-down"
                aria-hidden="true"
              ></i>
            </div>
          </div>
          <div class="col-4">
            <div class="floor-btn-cont">
              <h4 class="floor-title">Choose the floor:</h4>
              <div class="floor-buttons">
                <button
                  type="button"
                  class="btn btn-primary floor-button"
                  onClick="chooseFloor(0)"
                >
                  0
                </button>
                <button
                  type="button"
                  class="btn btn-primary floor-button"
                  onClick="chooseFloor(1)"
                >
                  1
                </button>
                <button
                  type="button"
                  class="btn btn-primary floor-button"
                  onClick="chooseFloor(2)"
                >
                  2
                </button>
                <button
                  type="button"
                  class="btn btn-primary floor-button"
                  onClick="chooseFloor(3)"
                >
                  3
                </button>
                <button
                  type="button"
                  class="btn btn-primary floor-button"
                  onClick="chooseFloor(4)"
                >
                  4
                </button>
                <button
                  type="button"
                  class="btn btn-primary floor-button"
                  onClick="chooseFloor(5)"
                >
                  5
                </button>
                <button
                  type="button"
                  class="btn btn-primary floor-button"
                  onClick="chooseFloor(6)"
                >
                  6
                </button>
              </div>
              <h4 class="floor-title">Choose the direction:</h4>
              <button
                type="button"
                class="btn btn-primary direction-btn"
                onClick="callElevator()"
              >
                Call
              </button>
            </div>
          </div>
          <div class="col-4 lift-col">
            <h5>Lift B</h5>
            <div id="lift-b" class="lift">
              <span class="lift-current-floor">6</span>
              <i
                class="fa fa-chevron-up lift-arrow lift-arrow-up"
                aria-hidden="true"
              ></i>
              <i
                class="fa fa-chevron-down lift-arrow lift-arrow-down"
                aria-hidden="true"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
